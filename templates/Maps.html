<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>AquaSense</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="{{ url_for('static', filename='js/plotly-latest.min.js') }}"></script>

  </head>
  <body>
    <div class="main" style="background-color:#F0FFFF;">
      <!-- Navbar -->
      <div class="navbar">
        <div class="logo">
          <i class="fa-solid fa-book-atlas" color="Red" padding-top="5rem" height="10px" width="10px"> AquaSense</i>
        </div>
        <div class="links">
          <a href="/" class="{{ 'active' if request.path == '/' else '' }}">Home</a>
          <a href="/maps" class="{{ 'active' if request.path == '/maps' else '' }}">Maps</a>
          <a href="/analysis" class="{{ 'active' if request.path == '/analysis' else '' }}">Analysis</a>
          <a href="/research" class="{{ 'active' if request.path == '/research' else '' }}">Research</a>
          <a href="/features" class="{{ 'active' if request.path == '/features' else '' }}">Features</a>
        </div>
      </div>
      <hr>
      <br><br><br>
      <h1>This is map page</h1>
      <!-- Graph placeholder -->

        <img src="static\page1.jpg" alt="Shape file" 
        width= "500"
        height= "500"
        align="center"
        >

        <img src="static\page2.jpg" alt="Shape file" 
        width= "500"
        height= "500"
        align="center"
        >

        <img src="static\page3.jpg" alt="Shape file" 
        width= "500"
        height= "500"
        align="center"
        >

      <br><br><br><br><br><br><br><br><br>
      <br><br><br><br><br><br><br><br><br>
      <footer class="footer">
        <div class="f-info">
            <div class="f-info-socials">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <div class="f-info-brand">&copy; AquaSense</div>
            <div class="f-info-links">
                <a href="/privacy">Privacy</a>
                &nbsp<a href="/terms">Terms</a>
            </div>
        </div>
    </footer>

    </div>

  </body>
</html>
